           <div class="header">

              <h1>
                Let's
                <span class="desktop"> Start Talking</span>

              </h1>

                  <span class="tablet mobile"><i class="fa fa-mobile" aria-hidden="true"></i></span>

            <div class="col-md-8">
              <form>
                <div>
                  <div>
                    <label for="first-name">Name</label> 
                  </div>
                  <div class="col-md-6 name-input">
                    <input type="text" id="first-name" placeholder="First Name">
                  </div> 
                  <div class="col-md-6 name-input last">
                    <input type="text" id="first-name" placeholder="Last Name"> 
                  </div>
                </div> 
                <div>
                  <div>
                    <label for="email">Email</label> 
                  </div> 
                  <div>
                    <input type="email" id="email" placeholder="Email address"> 
                  </div>
                </div> 
                <div>
                  <div>
                   <label for="phone">Phone Number</label>
                  </div> 
                  <div>
                    <input type="tel" id="phone" placeholder="Your Phone number">
                  </div>
                </div> 
                <div>
                  <div>
                    <label for="message">Message</label>
                  </div>  
                  <div>
                    <textarea id="message" rows="3" placeholder="Dear Caleb, I think you're awesome..."></textarea> 
                  </div>
                </div> 
                <div>
                  <input type="submit" value="Send Message">
                </div>
              </form>
