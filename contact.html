                </div>
              </ul>
           </nav> 

           <div class="header">
            <div class="container-fluid">
              <h1>
                Let's
                <span class="desktop"> Start Talking</span> 
                <span class="tablet mobile"> Chat</span>
              </h1>  
              <div class="header-border"></div>
            </div>
           </div> 

           <div class="container-fluid">
            <div class="col-md-3 contact-info" >
              <ul>
                <li>
                  <span class="tablet mobile"><i class="fa fa-mobile" aria-hidden="true"></i></span>
                  <span class="desktop"><i class="fa fa-phone-square" aria-hidden="true"></i></span> 
                  <p>+6427 3091 105</p>
                </li>
                <li><i class="fa fa-envelope" aria-hidden="true"></i><p>calebgibbs@me.com</p></li>
              </ul>
            </div>

            <div class="col-md-9">
              <form action="#" method="post">
                <div>
                  <label for="first-name">Name</label>
                </div> 
                <div>
                  <div class="col-md-6 name-input">
                    <input id="first-name" type="text" placeholder="First Name"> 
                    <span id="first-name-message"></span> 
                  </div> 
                  <div class="col-md-6 name-input">
                    <input id="last-name" type="text" placeholder="Last Name"> 
                    <span id="last-name-message"></span>
                  </div>
                </div> 
                <div id="email-label">
                  <label for="email">Email</label>
                </div> 
                <div>
                  <input id="email" type="email" placeholder="Email"> 
                  <span id="email-message"></span>
                </div> 
                <div>
                  <label for="phone">Phone Number</label> 
                </div> 
                <div>
                  <input id="phone" type="tel" placeholder="Phone Number"> 
                  <span id="phone-message"></span>
                </div> 
                <div>
                  <label for="message">Message</label>
                </div> 
                <div>
                  <textarea id="message" rows="5" placeholder="Message"></textarea> 
                  <span id="message-message"></span>
                </div> 
                <div>
                  <button type="submit">Send</button>
                </div>
              </form>
            </div>
           </div>



           
        </div>
        <div class="push"></div>
    </div>
